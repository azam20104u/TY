<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Assmnt</title>
</head>
<body>
<script type="text/javascript">
	var arr=[10,20,23,24];
	var res=arr.map((element,index)=>{
		if (element%2==0) {
			return element;
		}
		return element+1;
	});
	console.log(res);
	var res=arr.filter((arr)=>{
		return arr%2!=0?true:false;
	});
	console.log(res);
</script>
</body>
</html>
